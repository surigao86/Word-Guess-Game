<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess The Car Brand </title>
    <!--Add links to other assets-->
    <link href="assets/css/reset.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">"
</head>
<body>

    <!--Title of the game-->
    <div class="header-wrap">
            <div class="container">
              <h1 class="display-4">The Guessing Game</h1>
              <p class="lead">"A dream without ambition is like a car without gas"</p>
            </div>
          </div>
    <div class="container">
        <div class="row">
            <div class="imagewrap col-md-6">
                <img src="assets/images/cars.jpeg">
            </div>
            <div class="gamestats col-md-6">
                <p class="brand">Guess The Car Brand!</p>
                <P class="press">Press any key to get start!</P>
                <P class="current">Current Word</P>
                <p class="dash"></p>
                <p >Number of Guess Remaining: <span class="guessleft">9</span></p>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
